{% extends "!layout.html" %}
{% block sidebartitle %}
    {{ super() }}

    {% if current_version %}
    <a href="https://gitlab.com/gf-bl/python-geolink-formatter/tree/{{ current_version }}"
       style="padding: 0px; margin-top: 25px">
        <img alt="build status" src="https://gitlab.com/gf-bl/python-geolink-formatter/badges/{{ current_version }}/build.svg"
             style="width: auto; height: auto; border-radius: 0px; margin: 0px" />
    </a><a href="https://gitlab.com/gf-bl/python-geolink-formatter/tree/{{ current_version }}"
           style="padding: 0px; margin-top: 25px">
        <img alt="coverage report" src="https://gitlab.com/gf-bl/python-geolink-formatter/badges/{{ current_version }}/coverage.svg"
             style="width: auto; height: auto; border-radius: 0px; margin: 0px" />
    </a>
    {% else %}
    <a href="https://gitlab.com/gf-bl/python-geolink-formatter/tree/master"
       style="padding: 0px; margin-top: 25px">
        <img alt="build status" src="https://gitlab.com/gf-bl/python-geolink-formatter/badges/master/build.svg"
             style="width: auto; height: auto; border-radius: 0px; margin: 0px" />
    </a><a href="https://gitlab.com/gf-bl/python-geolink-formatter/tree/master"
           style="padding: 0px; margin-top: 25px">
        <img alt="coverage report" src="https://gitlab.com/gf-bl/python-geolink-formatter/badges/master/coverage.svg"
             style="width: auto; height: auto; border-radius: 0px; margin: 0px" />
    </a>
    {% endif %}
{% endblock %}
