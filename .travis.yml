sudo: required

language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

stages:
  - test
  - deploy

install:
  - python -V
  - pip install -r requirements.txt

script:
  - git --no-pager diff --check `git log --oneline | tail -1 | cut --fields=1 --delimiter=' '`
  - flake8
  - py.test -vv --cov-config .coveragerc --cov geolink_formatter tests

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - python -V
  - pip install -r requirements.txt

jobs:
  include:
    - provider: script
      stage: deploy
      python: '3.6'
      script: sphinx-versioning push doc/source/ gh-pages .
      skip_cleanup: true
      on:
#        branch: master
        repo: openoereb/geolink_formatter
    - provider: script
      stage: deploy
      python: '3.6'
      script: sphinx-versioning push doc/source/ gh-pages .
      skip_cleanup: true
      on:
        tags: true
        repo: openoereb/geolink_formatter
    - provider: pypi
      stage: deploy
      python: '3.6'
      server: https://upload.pypi.org/legacy/
      user: kdeininger
      password:
        secure: ""
      distributions: sdist bdist_wheel
      skip_upload_docs: true
      skip_cleanup: true
      on:
        tags: true
        repo: openoereb/geolink_formatter
    - provider: pypi
      stage: deploy
      python: '3.6'
      server: https://test.pypi.org/legacy/
      user: kdeininger
      password:
        secure: ""
      distributions: sdist bdist_wheel
      skip_upload_docs: true
      skip_cleanup: true
      on:
#        branch: master
        repo: openoereb/geolink_formatter
