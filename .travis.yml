sudo: required

language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

stages:
  - test
  - deploy

install:
  - python -V
  - pip install -r requirements.txt

script:
  - git --no-pager diff --check `git log --oneline | tail -1 | cut --fields=1 --delimiter=' '`
  - flake8
  - py.test -vv --cov-config .coveragerc --cov geolink_formatter tests

after_success:
  - bash <(curl -s https://codecov.io/bash)

jobs:
  include:

    - name: "Deploy pages for master"
      python: '3.6'
      stage: deploy
      if: branch = master AND NOT type = pull_request
      before_deploy:
        - python -V
        - pip install -r requirements.txt
        - sphinx-versioning build doc/source doc/build/html
        - touch doc/build/html/.nojekyll
      deploy:
        - provider: pages
          skip-cleanup: true
          github-token: $GITHUB_TOKEN
          local-dir: doc/build/html

    - name: "Deploy pages for tag"
      python: '3.6'
      stage: deploy
      if: tag IS present AND NOT type = pull_request
      before_deploy:
        - python -V
        - pip install -r requirements.txt
        - sphinx-versioning build doc/source doc/build/html
        - touch doc/build/html/.nojekyll
      deploy:
        - provider: pages
          skip-cleanup: true
          github-token: $GITHUB_TOKEN
          local-dir: doc/build/html

    - name: "Deploy to PyPI"
      python: '3.6'
      stage: deploy
      if: tag IS present AND NOT type = pull_request
      before_deploy:
        - python -V
        - pip install -r requirements.txt
      deploy:
        - provider: pypi
          server: https://upload.pypi.org/legacy/
          user: kdeininger
          password:
            secure: ""
          distributions: sdist bdist_wheel
          skip_upload_docs: true
          skip_cleanup: true
          on:
            tags: true
            repo: openoereb/geolink_formatter
            python: '3.6'

    - name: "Deploy to PyPI Test"
      python: '3.6'
      stage: deploy
      if: branch = master AND NOT type = pull_request
      before_deploy:
        - python -V
        - pip install -r requirements.txt
        - sed -i "s/\(version='[0-9]*\.[0-9]*\.[0-9]*\)\('\)/\1-dev.$(date +%Y%m%d%H%M%S)\2/g" setup.py
        - sed -i "s/5 - Production\/Stable/4 - Beta/g" setup.py
      deploy:
        - provider: pypi
          server: https://test.pypi.org/legacy/
          user: kdeininger
          password:
            secure: ""
          distributions: sdist bdist_wheel
          skip_upload_docs: true
          skip_cleanup: true
